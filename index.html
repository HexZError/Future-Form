<!DOCTYPE html>
<html>
    <head>
        <title>Future Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="left-container">
                <h1>Login</h1>
                <p>Doesn't have an account yet?</p>
                <a href="#">Sign up</a><br>
                <label>Email Address</label><br>
                <input type="text" name="email" size="30" placeholder="you@example.com"><br>
                <label>Password</label>
                <a href="#" id="sec-link">forgot Password?</a>
                <input type="password" name="pass" size="30" placeholder="Enter 6 character or more"><br>
                <input type="checkbox" id="rem-check">Remember me<br>
                <button>LOGIN</button><br>
                <img src="google.png" id="img1">
                <img src="facebook.png" id="img2">
                <span id="first-span">Google</span>
                <span id="second-span">Facebook</span>
            </div>
            <div class="right-container">
                <img src="photo.png">
            </div>
        </div>
    </body>
</html>
